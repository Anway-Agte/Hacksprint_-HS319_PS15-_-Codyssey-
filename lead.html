<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c14caa40e6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="lead.css">
</head>
<title>Lead</title>
</head>

<body>
  <div class="grid-container">


    <header class="header">
      <div class="header__avatar">Lead</div>
      <div class="logout-link">
        <a href="index.html">
          <div class="header__avatar">Logout</div><span title="Logout" class="glyphicon glyphicon-log-in"
            style="size: 1em;"></span>
        </a>
      </div>
    </header>

    <div class="modals">
      <div class="modal fade" id="change" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Change task: </h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Delete</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Add Task: </h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Deadline:</label>
                  <input type="date" id="message-text">
                </div>



                <label for="cars">Choose a resource:</label>
                <select style="padding-left: 80px;margin-left: 30px;margin-top: 8px; overflow-y: auto;font-size: 1.3em;"
                  id="cars" name="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="reassign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Reassign task: </h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="form-group">

                  <label for="cars">Choose a new resource:</label>
                  <select
                    style="padding-left: 80px;margin-left: 30px;margin-top: 8px; overflow-y: auto;font-size: 1.3em;"
                    id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Modify task:</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Resource Name:</label>
                  <div class="name"> UwU 69</div>
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="add1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Add Task: </h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Deadline:</label>
                  <input type="date" id="message-text">
                </div>



                <label for="cars">Resource Name:</label>
                <div class="name"> UwU 69</div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <main class="main">
      <div class="main-header">
        <div class="task-status">
          <div class="main-header__heading">Hello User</div>
          <div class="main-header__updates">Recent Items</div>
        </div>
      </div>



      <div class="main-cards">
        <div class="card" id="projects">
          <div class="task-title"> Projects

          </div>

          <div class="list">

            <ul class="list-group list-group-flush">
              <li class="list-group-item">A



              </li>

            </ul>



          </div>

        </div>

        <div class="card" id="tasks">
          <div class="task-title"> Tasks
            <div class="add-button">
              <button class="list-button" data-toggle="modal" data-target="#add"
                style="background-color:transparent; border: none;"><span title="Add Task" class="fas fa-plus"
                  style="font-size: 1em;"></span></button>
            </div>
          </div>

          <div class="list">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">A


                <!--button 1-->
                <button class="list-button" data-toggle="modal" data-target="#delete"
                  style="background-color:transparent; border: none;"><span title="Delete Task" class="fas fa-trash"
                    style="font-size: 1em;"></span></button>

                <!--button 2-->
                <button data-toggle="modal" data-target="#change" class="list-button"
                  style="background-color:transparent; border: none;"><span title="Modify task" class="fas fa-edit"
                    style="font-size: 1em;"></span></button>
              </li>

            </ul>



          </div>

        </div>

        <div class="card" id="description">
          <div class="para">
            <h4>Task Change Request: </h4>
            <div class="list">
              <ul class="list-group list-group-flush">
                <div class="list-item-wrapper">
                  <div class="resource-name" style="color: black;">
                    UwU 69:
                  </div>
                  <li class="list-group-item">A

                    <!--button 1-->
                    <button class="list-button" style="background-color:transparent; border: none;"><span
                        title="Decline Task Change Request" class="fas fa-times"
                        style="font-size: 1em;"></span></button>

                    <!--button 2-->
                    <button data-toggle="modal" data-target="#reassign" class="list-button"
                      style="background-color:transparent; border: none;"><span title="Reassign Task"
                        class="fas fa-plus" style="font-size: 1em;"></span></button>

                    <!-- button 3 -->
                    <button data-toggle="modal" data-target="#modify" class="list-button"
                      style="background-color:transparent; border: none;"><span title="Change Task" class="fas fa-edit"
                        style="font-size: 1em;"></span></button>

                    <!-- button 4 -->
                    <button class="list-button" style="background-color:transparent; border: none;"><span
                        title="Mark as done" class="fas fa-check" style="font-size: 1em;"></span></button>



                  </li>
                </div>

              </ul>



            </div>
          </div>
        </div>
        <div class="card" id="description">
          <div class="para">
            <h4>New Task Request: </h4>
            <div class="list">
              <ul class="list-group list-group-flush">
                <div class="list-item-wrapper">
                  <div class="resource-name" style="color: black;">
                    UwU 69:
                  </div>
                  <li class="list-group-item">A

                    <!--button 1-->
                    <button class="list-button" style="background-color:transparent; border: none;"><span
                        title="Decline" class="fas fa-times" style="font-size: 1em;"></span></button>


                    <!-- button 4 -->
                    <button class="list-button" data-toggle="modal" data-target="#add1"
                      style="background-color:transparent; border: none;"><span title="Accept" class="fas fa-check"
                        style="font-size: 1em;"></span></button>



                  </li>
                </div>

              </ul>



            </div>
          </div>
        </div>

      </div>
  </div>
  </main>

  <footer class="footer">

  </footer>
  </div>
  </div>

</body>

</html>
